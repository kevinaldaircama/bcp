<!DOCTYPE html>  
<html lang="es">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
  <title>Comprobante de Transferencia</title>  
  <link rel="manifest" href="manifest.json" />  
  <meta name="theme-color" content="#01256f" />  
  <link rel="icon" type="images/png" href="images/app_icon_xxxhdpi.png">   
  
  <style>  
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }  
    body { background-color: #ffffff; color: #333; }  
    .container { max-width: 400px; margin: 0 auto; background-color: #ffffff; text-align: center; padding-top: 25px; }  
    .logo { width: 90px; margin: 0 auto 15px; display: block; }  
    .title { font-size: 18px; font-weight: 600; margin-bottom: 8px; color: #333; }  
    .amount { font-size: 32px; font-weight: 600; color: #004b93; margin-bottom: 10px; }  
    .date { font-size: 14px; color: #777; margin-bottom: 20px; }  
    .actions { display: flex; justify-content: center; gap: 60px; margin-bottom: 20px; }  
    .action { display: flex; flex-direction: column; align-items: center; color: #ff7b00; font-size: 14px; cursor: pointer; }  
    .action img { width: 24px; height: 24px; margin-bottom: 5px; }  
    .details { text-align: left; padding: 15px; font-size: 14px; background-color: #ffffff; }  
    .row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }  
    .row strong { font-weight: bold; }  
    .right-text { text-align: right; display: flex; flex-direction: column; align-items: flex-end; }  
    .divider { border-top: 1px solid #ddd; margin: 10px 0; }  
    .banner { width: 95%; margin: 15px auto; text-align: center; }  
    .banner img { width: 100%; max-width: 380px; border-radius: 8px; display: block; margin: 0 auto; }  
    .button { background-color: #ff7b00; color: #fff; border: none; border-radius: 25px; font-size: 16px; font-weight: bold; padding: 12px 20px; width: 90%; max-width: 400px; margin: 10px auto; display: block; cursor: pointer; text-decoration: none; text-align: center; }  
    .link-inicio { display: block; text-align: center; margin-top: 8px; font-size: 14px; color: #004b93; text-decoration: none; }  
    .link-inicio:hover { text-decoration: underline; }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <img src="images/IMG_20251017_194447.jpg" alt="Logo" class="logo">  
    <div class="title">¬°Transferencia exitosa!</div>  
    <div class="amount" id="comprobante-monto">S/ 0.00</div>  
    <div class="date" id="fecha-actual"></div>  
  
    <div class="actions">  
      <div class="action">  
        <img src="images/descargar-icon.svg" alt="Descargar">  
        <span>Descargar</span>  
      </div>  
      <div class="action">  
        <img src="images/compartir-cop.svg" alt="Compartir">  
        <span>Compartir</span>  
      </div>  
    </div>  
  </div>  
  
  <!-- Detalles -->  
  <div class="details">

      <strong>Titular</strong>  
      <div class="right-text">  
        <span id="comprobante-titular">‚Äî</span>

    </div>  
  
    <div class="divider"></div>  
  
    <div class="row">  
      <strong>Enviado a</strong>  
      <div class="right-text">  
        <!-- Cambiamos lo que se mostrar√° din√°micamente -->  
        <span id="comprobante-nombre">Empresa</span>  
        <span id="comprobante-cuenta">Servicio</span>  
        <span id="comprobante-codigo">C√≥digo</span>  
      </div>  
    </div>  
  
    <div class="divider"></div>  
  
    <div class="row">  
      <strong>Desde</strong>  
      <div class="right-text">  
        <span>Cuenta Digital Soles</span>  
        <span>****9366</span>  
      </div>  
    </div>  
  
    <div class="divider"></div>  
  
    <div class="row">  
      <strong>N√∫mero de operaci√≥n</strong>  
      <div class="right-text">  
        <span id="comprobante-operacion">00000000</span>  
      </div>  
    </div>  
  </div>  
  
  <div class="banner">  
    <img src="images/banner.jpg" alt="Banner peque√±o">  
  </div>  
  
  <a href="servicios" class="button">Realiza otra pago de servicios</a>  
  <a href="inicio" class="link-inicio">Ir al inicio</a>

    let horas = ahora.getHours();

    const monto = localStorage.getItem('comprobante_monto') || "0.00";  
    const empresa = localStorage.getItem('nombreEmpresa') || "‚Äî";  
    const servicio = localStorage.getItem('nombreServicio') || "‚Äî";  
    const codigo = localStorage.getItem('codigoServicio') || "‚Äî";  
    const titular = localStorage.getItem('titular') || "‚Äî";  
  
    // üî¢ N√∫mero de operaci√≥n  
    const numeroOperacion = localStorage.getItem('comprobante_operacion') || Math.floor(10000000 + Math.random() * 90000000);  
  
    // Mostrar datos en pantalla  
    document.getElementById('comprobante-monto').textContent = `S/ ${parseFloat(monto).toFixed(2)}`;  
    document.getElementById('comprobante-nombre').textContent = empresa;

</body>  
</html>
