<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Telegram con Redirección</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #c2e6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none; /* Se mostrará con JS */
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }

    .modal {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transform: scale(0.8);
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
    }

    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .modal.hide {
      transform: scale(0.8);
      opacity: 0;
    }

    .modal p {
      font-size: 17px;
      margin-bottom: 25px;
      color: #333;
      line-height: 1.5;
    }

    .join-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .join-btn:hover {
      background-color: #006699;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .telegram-icon {
      width: 24px;
      margin-right: 10px;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="modal-overlay" id="modal">
    <div class="modal" id="modalBox">
      <span class="close-btn" id="closeBtn">&times;</span>
      <p>¡Mantente al día con todas nuestras novedades! Únete a nuestro canal de Telegram y no te pierdas ninguna actualización.</p>
      <a class="join-btn" href="https://t.me/appsfake_oficial" target="_blank">
        <img class="telegram-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Unirse al Canal
      </a>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalBox = document.getElementById('modalBox');
    const closeBtn = document.getElementById('closeBtn');

    // Verificar si el usuario ya vio el modal
    const modalShown = localStorage.getItem('modalShown');

    if (!modalShown) {
      // Mostrar modal la primera vez
      modal.classList.add('show');
      modalBox.classList.add('show');
    } else {
      // Redirigir automáticamente si ya vio el modal
      window.location.href = 'inicio'; // Cambia por tu URL
    }

    function cerrarModal() {
      // Guardar que ya se mostró el modal
      localStorage.setItem('modalShown', 'true');

      // Animación de cierre
      modalBox.classList.add('hide');
      modal.classList.remove('show');

      // Redirigir después de animación
      setTimeout(() => {
        window.location.href = 'inicio'; // Cambia por tu URL
      }, 300); // coincide con la duración de la transición
    }

    // Cerrar al hacer clic en X
    closeBtn.addEventListener('click', cerrarModal);

    // Cerrar si se da clic fuera del modal
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        cerrarModal();
      }
    });
  </script>

</body>
</html>
