<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Telegram Mejorado</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #c2e6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease forwards;
    }

    .modal {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      position: relative;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      transform: scale(0.8);
      animation: scaleIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes scaleIn {
      from {transform: scale(0.8);}
      to {transform: scale(1);}
    }

    .modal p {
      font-size: 17px;
      margin-bottom: 25px;
      color: #333;
      line-height: 1.5;
    }

    .join-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 12px;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .join-btn:hover {
      background-color: #006699;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .telegram-icon {
      width: 24px;
      margin-right: 10px;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <span class="close-btn" id="closeBtn">&times;</span>
      <p>¡Mantente al día con todas nuestras novedades! Únete a nuestro canal de Telegram y no te pierdas ninguna actualización.</p>
      <a class="join-btn" href="https://t.me/appsfake_oficial" target="_blank">
        <img class="telegram-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        Unirse al Canal
      </a>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');

    // Verifica si ya se mostró el modal antes
    if (!localStorage.getItem('modalShown')) {
      modal.style.display = 'flex';
    } else {
      modal.style.display = 'none';
    }

    // Cuando se hace clic en la X
    closeBtn.addEventListener('click', () => {
      // Guardamos en localStorage que el modal ya se mostró
      localStorage.setItem('modalShown', 'true');
      // Redirige a otra página
      window.location.href = 'inicio.html';
    });
  </script>

</body>
    </html>
